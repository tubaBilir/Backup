<template>
    <lightning-card title="Account Template">
        <div class="slds-var-m-around_medium">
           <template for:each={accounts} for:item="acc">
            <div key={acc.id} class="slds-var-m-bottom_small">
                <strong>Name : </strong>{acc.name} <br/>
                <strong>Type : </strong>{acc.type}
            </div>
           </template>
        </div>
    </lightning-card>
</template>
