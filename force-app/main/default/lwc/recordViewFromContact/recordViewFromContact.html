<template>
    <lightning-card title="Lightning Record View From" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
                record-id={recordId}
                object-api-name={objectName}> 
                <lightning-output-field field-name={fields.firstname}></lightning-output-field>
                <lightning-output-field field-name={fields.lastname}></lightning-output-field>
                <lightning-output-field field-name={fields.accountname}></lightning-output-field>
                <lightning-output-field field-name={fields.email}></lightning-output-field>
                <lightning-output-field field-name={fields.phone}></lightning-output-field>
                <lightning-output-field field-name={fields.title}></lightning-output-field>
                <lightning-output-field field-name={fields.department}></lightning-output-field>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
